<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="icon" href="../favicon.ico" />
    <title>Sudoku</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Share+Tech+Mono"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS Files -->
    <link rel="stylesheet" href="./css/Sudoku.css" />
    <link rel="stylesheet" href="./css/Number.css" />
    <link rel="stylesheet" href="./css/Cell.css" />

    <!-- jQuery Script
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->

    <!-- JavaScript Files -->
    <script src="./js/Sudoku.js"></script>
    <script src="./js/Number.js"></script>
    <script src="./js/Cell.js"></script>
    <script src="./js/GameManager.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand navbar brand sudoku-txt" href="#">
          Sudoku
          <i class="fa-solid fa-chess-board" style="color: #2fde7c"></i>
          Online
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav ms-auto text-start">
            <li class="nav-item">
              <a class="nav-link" href="Sudoku.html"> New Game&nbsp </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                About&nbsp
                <i
                  class="fa-solid fa-circle-info"
                  style="color: dodgerblue"
                ></i>
              </a>
            </li>
            <li class="nav-item">
              <p class="nav-link" style="all: unset; color: #00ff73">
                DarkMode
              </p>
              <label class="switch nav-link">
                <input type="checkbox" onclick="toggleThemeMode()" />
                <span class="slider round"></span>
              </label>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <main>
      <div class="start-screen">
        <h1>Welcome to Sudoku Online</h1>
        <h2>Please choose the difficulty level:</h2>
        <div class="difficulty-options">
          <div class="container">
            <input
              type="radio"
              class="easy"
              id="rdoEasy"
              checked
              name="options"
            />
            <label for="rdoEasy">Easy</label>

            <input type="radio" class="medium" id="rdoMedium" name="options" />
            <label for="rdoMedium">Medium</label>

            <input type="radio" class="hard" id="rdoHard" name="options" />
            <label for="rdoHard">Hard</label>

            <input type="radio" class="evil" id="rdoEvil" name="options" />
            <label for="rdoEvil">Evil</label>
          </div>
        </div>
        <p></p>
        <button id="cmdStart" onclick="clickStart()">Start Game</button>
      </div>

      <div class="game-container">
        <div class="board"></div>
        <div class="numbers"></div>
      </div>
    </main>
  </body>
</html>
