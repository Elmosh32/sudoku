<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="icon" href="../favicon.ico" />
    <title>Sudoku</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Share+Tech+Mono"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/Sudoku.css" />
    <link rel="stylesheet" href="../css/Number.css" />
    <link rel="stylesheet" href="../css/Cell.css" />

    <!-- jQuery Script
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->

    <!-- JavaScript Files -->
    <script src="../js/Sudoku.js"></script>
    <script src="../js/Number.js"></script>
    <script src="../js/Cell.js"></script>
    <script src="../js/GameManager.js"></script>
  </head>

  <body>
    <script src="../js/Navbar.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        checkThemeMode();
      });
    </script>

    <main>
      <div class="start-screen">
        <h1>Welcome to Sudoku Online</h1>
        <h2>Please choose the difficulty level:</h2>
        <div class="container">
          <div
            class="btn-group-vertical"
            role="group"
            aria-label="Vertical radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              id="rdoEasy"
              name="options"
              checked
              autocomplete="off"
            />
            <label class="btn btn-success" for="rdoEasy" id="btnEasy"
              >Easy</label
            >

            <input
              type="radio"
              class="btn-check"
              id="rdoMedium"
              name="options"
              autocomplete="off"
            />
            <label class="btn btn-info" for="rdoMedium" id="btnMedium"
              >Medium</label
            >

            <input
              type="radio"
              class="btn-check"
              id="rdoHard"
              name="options"
              autocomplete="off"
            />
            <label class="btn btn-warning" for="rdoHard" id="btnHard"
              >Hard</label
            >

            <input
              type="radio"
              class="btn-check"
              id="rdoEvil"
              name="options"
              autocomplete="off"
            />
            <label class="btn btn-danger" for="rdoEvil" id="btnEvil"
              >Evil</label
            >
          </div>
        </div>
        <button id="cmdStart" onclick="clickStart()">Start Game</button>
      </div>

      <div class="game-container">
        <div class="board"></div>
        <div class="numbers"></div>
      </div>
    </main>
  </body>
</html>
